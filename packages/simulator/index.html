<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHASER.DMX</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="retro-layout">
    <!-- Header Bar -->
    <header class="retro-header">
      <div class="header-title">CHASER.DMX</div>
      <div class="header-status">
        <span id="fps">FPS: 0</span>
        <span class="separator">|</span>
        <span id="current-effect">STANDBY</span>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="retro-main">
      <!-- Left Panel: Preview -->
      <div class="panel panel-preview">
        <div class="panel-header">SIMULATION</div>
        <div class="panel-body">
          <canvas id="canvas"></canvas>
        </div>
      </div>

      <!-- Right Panel: Controls -->
      <div class="panel panel-controls">
        <div id="controls">
          <!-- Controls generated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
