            name: "1"
          - entity: light.panel_8
            name: "8"
          - entity: light.panel_2
            name: "2"
          - entity: light.panel_9
            name: "9"
          - entity: light.panel_3
            name: "3"
          - entity: light.panel_10
            name: "10"
          - entity: light.panel_4
            name: "4"
          - entity: light.panel_11
            name: "11"
          - entity: light.panel_5
            name: "5"
          - entity: light.panel_12
            name: "12"
